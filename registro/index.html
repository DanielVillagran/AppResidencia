<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Alumno</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="formulario.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
     
       
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Documento de asesoria</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
             
              <div class="col-md-6 mb-3">
                  <label for="date">Fecha</label>
                <input type="date" class="form-control" id="date" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="carrera">Nombre de la carrera</label>
              <input type="text" class="form-control" id="carrera" placeholder="">
            </div>
               <div class="mb-3">
              <label for="empresa">Nombre de la empresa</label>
              <input type="text" class="form-control" id="empresa" placeholder="">
            </div>
              
               <div class="mb-3">
              <label for="asesoria">Nombre de la asesoria</label>
              <input type="text" class="form-control" id="asesoria" placeholder="">
            </div>
               <div class="mb-3">
              <label for="nasesor">Nombre de la asesor</label>
              <input type="text" class="form-control" id="nasesoria" placeholder="">
            </div>
              <label for="firma">Firma:</label>
              <div class="mb-3">
                  <textarea id="firma" cols="30" rows="4"> </textarea>
              
            </div>
            
             <button class="ui-btn" id="guardar">Guardar</button> 
          </form>

        </div>
      </div>
 
  </body>
</html>
